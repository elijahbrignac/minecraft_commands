<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Java Command Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
header { background:#020617; padding:20px; text-align:center; }
main { max-width:900px; margin:auto; padding:20px; }
input, select, button {
  width:100%; padding:10px; margin-top:10px;
  border-radius:6px; border:none; font-size:16px;
}
button { background:#22c55e; cursor:pointer; }
.copy { background:#3b82f6; }
pre {
  background:#020617; padding:15px;
  border-radius:8px; margin-top:15px;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<header>
<h1>Minecraft Java Command Generator</h1>
<p>/give command</p>
</header>

<main>

<label>Target</label>
<select id="target">
  <option value="@p">@p</option>
  <option value="@a">@a</option>
  <option value="@r">@r</option>
  <option value="@s">@s</option>
</select>

<label>Item (type to search)</label>
<input list="items" id="item" placeholder="minecraft:diamond">
<datalist id="items">
  <!-- Paste under this -->
  <option value="minecraft:stone">
  <option value="minecraft:dirt">
  <option value="minecraft:command_block">
  <option value="minecraft:repeating_command_block">
  <option value="minecraft:chain_command_block">
  <option value="minecraft:structure_block">
  <option value="minecraft:structure_void">
  <option value="minecraft:barrier">
  <option value="minecraft:debug_stick">
</datalist>

<label>Amount</label>
<select id="amount"></select>

<button onclick="generate()">Generate</button>
<button class="copy" onclick="copyCmd()">Copy</button>

<pre id="output">Command will appear here</pre>

</main>

<script>
// amount 1â€“64 (FIXED)
const amount = document.getElementById("amount");
for (let i = 1; i <= 64; i++) {
  const o = document.createElement("option");
  o.value = i;
  o.textContent = i;
  amount.appendChild(o);
}

function generate(){
  const t = target.value;
  const i = item.value;
  const a = amount.value;
  output.textContent = `/give ${t} ${i} ${a}`;
}

function copyCmd(){
  navigator.clipboard.writeText(output.textContent);
  alert("Copied");
}
</script>

</body>
</html>
