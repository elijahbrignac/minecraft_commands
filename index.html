<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Java Command Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css">

<style>
body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
header { background:#020617; padding:20px; text-align:center; }
main { max-width:900px; margin:auto; padding:20px; }
select, input, button {
  width:100%; padding:10px; margin-top:10px;
  border-radius:6px; border:none; font-size:16px;
}
button { background:#22c55e; cursor:pointer; }
.copy { background:#3b82f6; }
pre {
  background:#020617; padding:15px;
  border-radius:8px; margin-top:15px;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<header>
<h1>Minecraft Java Command Generator</h1>
<p>/give command builder</p>
</header>

<main>

<label>Target</label>
<select id="target">
  <option value="@p">@p</option>
  <option value="@a">@a</option>
  <option value="@r">@r</option>
  <option value="@s">@s</option>
</select>

<label>Item</label>
<select id="item"></select>

<label>Amount</label>
<select id="amount"></select>

<button onclick="generate()">Generate</button>
<button class="copy" onclick="copy()">Copy</button>

<pre id="output">Command will appear here</pre>

</main>

<script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

<script>
// ===============================
// Paste under this
// ===============================
const ITEM_JSON = [
  "minecraft:stone",
  "minecraft:dirt",
  "minecraft:command_block",
  "minecraft:repeating_command_block",
  "minecraft:chain_command_block",
  "minecraft:structure_block",
  "minecraft:structure_void",
  "minecraft:barrier",
  "minecraft:debug_stick"
];
// ===============================

// Populate items
const itemSelect = document.getElementById("item");
ITEM_JSON.forEach(i => {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = i;
  itemSelect.appendChild(opt);
});

// Searchable dropdown
new TomSelect("#item", {
  create: false,
  sortField: "text"
});

// Amounts 1â€“64
const amountSelect = document.getElementById("amount");
for (let i = 1; i <= 64; i++) {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = i;
  amountSelect.appendChild(opt);
}

function generate(){
  const t = target.value;
  const i = item.value;
  const a = amount.value;
  output.textContent = `/give ${t} ${i} ${a}`;
}

function copy(){
  navigator.clipboard.writeText(output.textContent);
  alert("Copied");
}
</script>

</body>
</html>
