<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Java Command Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Minecraft Java Edition command generator">

  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    header { background:#020617; padding:20px; text-align:center; }
    main { max-width:900px; margin:auto; padding:20px; }
    select, input, button {
      width:100%; padding:10px; margin-top:10px;
      border-radius:6px; border:none; font-size:16px;
    }
    button { background:#22c55e; cursor:pointer; }
    .copy { background:#3b82f6; }
    pre {
      background:#020617; padding:15px;
      border-radius:8px; margin-top:15px;
      white-space:pre-wrap;
    }
    footer { text-align:center; padding:15px; color:#94a3b8; }
  </style>
</head>

<body>
<header>
  <h1>Minecraft Java Command Generator</h1>
  <p>Select options → generate → copy</p>
</header>

<main>
  <select id="commandType" onchange="updateOptions()">
    <option value="give">/give</option>
    <option value="summon">/summon</option>
    <option value="effect">/effect</option>
    <option value="gamemode">/gamemode</option>
    <option value="time">/time</option>
    <option value="weather">/weather</option>
    <option value="tp">/tp</option>
    <option value="fill">/fill</option>
    <option value="kill">/kill</option>
    <option value="scoreboard">/scoreboard</option>
    <option value="execute">/execute</option>
    <option value="say">/say</option>
  </select>

  <div id="options"></div>

  <button onclick="generateCommand()">Generate Command</button>
  <button class="copy" onclick="copyCommand()">Copy Command</button>

  <pre id="output">Command will appear here</pre>
</main>

<footer>Not affiliated with Mojang or Microsoft</footer>

<script>
function v(id){ return document.getElementById(id)?.value || ""; }

function updateOptions(){
  const t = v("commandType");
  let html = "";

  // Target remains input
  if(["give","effect","tp","kill"].includes(t))
    html += `<input id="target" placeholder="Target (@p)">`;

  // /give dropdowns
  if(t==="give")
    html += `<select id="item">
              <option>minecraft:diamond</option>
              <option>minecraft:stone</option>
              <option>minecraft:iron_ingot</option>
            </select>
            <select id="amount">
              <option>1</option>
              <option>5</option>
              <option>10</option>
            </select>`;

  // /summon
  if(t==="summon")
    html += `<select id="entity">
              <option>minecraft:zombie</option>
              <option>minecraft:skeleton</option>
              <option>minecraft:creeper</option>
            </select>
            <input id="coords" placeholder="Coordinates: ~ ~ ~">`;

  // /effect
  if(t==="effect")
    html += `<select id="effect">
              <option>minecraft:speed</option>
              <option>minecraft:strength</option>
              <option>minecraft:regeneration</option>
            </select>
            <input id="seconds" placeholder="Seconds">
            <select id="level">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>`;

  // /gamemode
  if(t==="gamemode")
    html += `<select id="mode">
              <option>survival</option>
              <option>creative</option>
              <option>adventure</option>
              <option>spectator</option>
            </select>
            <input id="target" placeholder="Target (@p)">`;

  // /time
  if(t==="time")
    html += `<select id="timeValue">
              <option>day</option>
              <option>night</option>
              <option>noon</option>
              <option>midnight</option>
            </select>`;

  // /weather
  if(t==="weather")
    html += `<select id="weatherType">
              <option>clear</option>
              <option>rain</option>
              <option>thunder</option>
            </select>`;

  // /tp
  if(t==="tp")
    html += `<input id="coords" placeholder="Coordinates: ~ ~ ~">`;

  // /fill
  if(t==="fill")
    html += `<input id="start" placeholder="Start coordinates: x y z or ~ ~ ~">
             <input id="end" placeholder="End coordinates: x y z or ~ ~ ~">
             <select id="block">
               <option>minecraft:stone</option>
               <option>minecraft:diamond_block</option>
               <option>minecraft:oak_planks</option>
             </select>`;

  // /kill keeps target input
  if(t==="kill")
    html += `<input id="target" placeholder="Target (@p)">`;

  // /scoreboard
  if(t==="scoreboard")
    html += `<select id="objective">
              <option>points</option>
              <option>kills</option>
              <option>deaths</option>
            </select>
            <select id="criteria">
              <option>dummy</option>
              <option>health</option>
              <option>stat.killEntity</option>
            </select>`;

  // /execute
  if(t==="execute")
    html += `<input id="execTarget" placeholder="Target (@p)">
             <select id="execCommand">
               <option>say Hello</option>
               <option>effect give @p minecraft:speed 10 1</option>
               <option>gamemode creative @p</option>
             </select>`;

  // /say
  if(t==="say")
    html += `<select id="sayText">
              <option>Hello World</option>
              <option>Welcome!</option>
              <option>Good Luck!</option>
            </select>`;

  document.getElementById("options").innerHTML = html;
}

function generateCommand(){
  const t = v("commandType");
  let c = "";

  if(t==="give") c = `/give ${v("target")} ${v("item")} ${v("amount")}`;
  if(t==="summon") c = `/summon ${v("entity")} ${v("coords")}`;
  if(t==="effect") c = `/effect give ${v("target")} ${v("effect")} ${v("seconds")} ${v("level")}`;
  if(t==="gamemode") c = `/gamemode ${v("mode")} ${v("target")}`;
  if(t==="time") c = `/time set ${v("timeValue")}`;
  if(t==="weather") c = `/weather ${v("weatherType")}`;
  if(t==="tp") c = `/tp ${v("target")} ${v("coords")}`;
  if(t==="fill") c = `/fill ${v("start")} ${v("end")} ${v("block")}`;
  if(t==="kill") c = `/kill ${v("target")}`;
  if(t==="scoreboard") c = `/scoreboard objectives add ${v("objective")} ${v("criteria")}`;
  if(t==="execute") c = `/execute as ${v("execTarget")} run ${v("execCommand")}`;
  if(t==="say") c = `/say ${v("sayText")}`;

  document.getElementById("output").textContent = c;
}

function copyCommand(){
  navigator.clipboard.writeText(document.getElementById("output").textContent);
  alert("Copied!");
}

updateOptions();
</script>
</body>
</html>
